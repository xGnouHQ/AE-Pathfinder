name: CI Check (Build & Test)

on:
  push:
    branches-ignore:
      - "test-poc-1"
    paths:
      - 'pathfinder-backend/**'    # Backend Code
      - 'pathfinder-frontend/**'   # Frontend Code
      # WICHTIG: Damit die Pipeline sich selbst testet!
      - '.github/workflows/**'
      
  pull_request:
    branches-ignore:
      - "test-poc-1"
    # Auch beim PR ignorieren wir Doku-Ã„nderungen
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  backend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build Backend (Soft Check)
        run: |
          cd pathfinder-backend
          mvn -B -Dmaven.test.skip=true clean package

  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: pathfinder-frontend/package-lock.json
      - name: Build Frontend (Build Only)
        run: |
          cd pathfinder-frontend
          npm ci
          npm run build-only
