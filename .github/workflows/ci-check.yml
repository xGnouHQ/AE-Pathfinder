name: CI Check (Build & Test)

on:
  push:
    branches-ignore:
      - "test-poc-1"
    # NEU: Ignoriere Änderungen an diesen Dateien
    paths-ignore:
      - '**.md'           # Ignoriert README.md, CHANGELOG.md usw. in ALLEN Ordnern
      - 'docs/**'         # Ignoriert alles im docs Ordner (falls du einen hast)
      - '.gitignore'      # Ignoriert gitignore Änderungen
      - 'LICENSE'         # Ignoriert Lizenzdatei
      
  pull_request:
    branches-ignore:
      - "test-poc-1"
    # Auch beim PR ignorieren wir Doku-Änderungen
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  backend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build Backend (Soft Check)
        run: |
          cd pathfinder-backend
          mvn -B -Dmaven.test.skip=true clean package

  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: pathfinder-frontend/package-lock.json
      - name: Build Frontend (Build Only)
        run: |
          cd pathfinder-frontend
          npm ci
          npm run build-only
